<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel='stylesheet' href='/basic.css' />
</head>
<body>

<h1>Fetch Demo</h1>

<p id='data1'></p>
<p id='data2'></p>
<p id='dataError'></p>

<script>

  async function main() {
    try {
      const response = await fetch('/api/books')
      const data = await response.json()
      document.getElementById('data1').innerText = JSON.stringify(data)
      const { nextCursor } = data
      const response2 = await fetch('/api/books?cursor=' + nextCursor)
      const data2 = await response2.json()
      document.getElementById('data2').innerText = JSON.stringify(data2)
    } catch (err) {
      document.getElementById('dataError').innerText = err
    }
  }

  main()
</script>
</body>
</html>
